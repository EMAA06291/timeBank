li .focus-border {
  position: relative;

li .focus-border::after {
  content: "";
  position: absolute;
  bottom: 20%;
  right: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: black;
  transition: all 0.5s;
}

li .b-hover {
  position: relative;
}

  content: "";
  position: absolute;
  bottom: -20%;
  right: 0;
  left: 0;
  width: 0%;
  height: 2px;
  background-color: black;
  transition: all 0.5s;
}

li .b-hover:focus::after {
  width: 100%;
}
