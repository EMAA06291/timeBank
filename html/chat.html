<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fef9f5;
      width: 1000px;
      height: 1000px;
      margin-left: 125px;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 350px;
      background-color: #fce6c9;
      padding: 20px;
      box-sizing: border-box;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #fff3e6;
      border-radius: 20px;
      padding: 8px 12px;
      margin-bottom: 20px;
    }

    .search-box input {
      border: none;
      background: transparent;
      margin-left: 10px;
      width: 1000px;
      font-size: 14px;
      outline: none;
    }

    .user-list .user {
      padding: 10px;
      background-color: #f3dfc3;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .main-content {
      padding: 10px 30px 30px 30px;
      background-color: #f1ece5;
      width: 1000px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-icon {
      font-size: 40px;
      color: #f87d2a;
    }

    .note-box {
      background-color: #f3dfc3;
      padding: 15px;
      border-radius: 10px;
      margin-top: 50px;
      border-left: 5px solid #f87d2a;
      border-bottom: 6px solid #f58220;
    }

    .add-note-section {
      margin-top: auto;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 240px;
    }

    .add-note-section input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f87d2a;
      outline: none;
    }

    .add-note-section button {
      background-color: #f87d2a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-note-section button:hover {
      background-color: #e56b1e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search people">
      </div>
      <div class="user-list">
        <div class="user"><i class="fa fa-user"></i> Mary</div>
        <div class="user"><i class="fa fa-user"></i> Mona</div>
        <div class="user"><i class="fa fa-user"></i> John Doe</div>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <i class="fa fa-user-circle profile-icon"></i>
        <h2>Note with Sarah</h2>
      </div>

      <div class="note-box">
        <p>üìå Tomorrow‚Äôs schedule confirmed at 4 PM.</p>
      </div>

      <div class="note-box">
        <p>üìù Remember to prepare the writing materials before the session.</p>
      </div>
      <div class="add-note-section">
        <input type="text" id="noteInput" placeholder="Write a new note...">
        <button id="addNoteBtn"> Add Note </button>
    </div>
  </div>
  <script src="../js/submit_notes.js"></script>
</body>
</html>
