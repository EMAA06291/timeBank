<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/myprofile.css">
</head>
<body>

<header>
  <nav class="top-nav">
    <a href="./dashboard.html"> dashboard</a>
    <a href="./chat.html">messages</a>
    <a href="./myservices.html">my services</a>
    <a href="./notification.html">Notifications</a>
    <span class="user-icon"><i class="fas fa-user"></i></span>
  </nav>
</header>

<main class="profile-container">
  <section class="sidebar">
    <h2>PROFILE</h2>
    <img src="../img/profile-pic.jpeg" alt="Profile_Pic" class="profile_pic" id="profilePic" style="width: 200px; height: 200px; border-radius: 50px;">
    <div class="Names"> <h3 id="userName"></h3></div>
    <div class="skills">
      <span class="skills-label">skills :</span>
      <div class="skill-tags" id="skillsContainer"></div>
    </div>
    <button class="edit-profile">Edit Profile</button>
  </section>
  <section class="main-content">
    <div class="about-me">
      <h3>About Me</h3>
      <p id="aboutMe"></p>
    </div>
  
    <div class="bottom-content">
      <div class="service-offered">
        <h3>Service Offered</h3>
        <h2 id="serviceOffered"></h2>
        <div class="service-time">
          <i class="fas fa-clock"></i>
          <div>
            <strong>1 hour =</strong>
            <p class="hour">1 hour of learning</p>
          </div>
        </div>
  
        <div class="reviews">
          <h4>Reviews</h4>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="line"></div>
          <p class="review-text">"Share a little of your time, and gain a lot in return."</p>
         
          <div class="line"></div>
        </div>
      </div>
  
      <div class="timebanking">
       
        <img src="../img/aa16ebe5-f566-46a6-afd9-4a926ad379b8.jpg" alt="">
      </div>
    </div>
  </section>
  
</main>
<script src="../js/myprofile.js"></script>
</body>
</html>
