<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Banking</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="logo">
            <img src="../img/233b436e-1119-40f2-a7c0-c202dda409f2.jpg" alt="Logo" />
            <span>Time Banking</span>
          </div>
          <nav>
            <ul class="nav-links">
              <li><a href="./faq.html">How it Works</a></li>
              <li><a href="./browse.html">Browse Services</a></li>
            </ul>
          </nav>
          <div class="auth-buttons">
            <a href="./login.html" class="login-btn">Log In</a>
          </div>
        </div>
      </header>
        <main class="container">
          <div class="form-section">
            <h2>Sign Up</h2>
            <form action="#">
              <input type="text" name="Name" placeholder="Name" required>
              <div class="error-message" id="name-error"></div>

              <input type="email" name="email" placeholder="Email" required>
              <div class="error-message" id="email-error"></div>

              <input type="password" name="password" placeholder="Password" required>
              <div class="error-message" id="password-error"></div>

              <input type="password" name="Confirm_Password" placeholder="Confirm Password" required>
              <div class="error-message" id="confirm-password-error"></div>

              <button type="submit" class="form-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
      
          <div class="image-section">
            <img src="../img/5eddcb01-946e-454f-8412-354d066ff945.jpg" class="image-signup" alt="World Youth Skills Day ">
          </div>
        </main>
      <script src="../js/signup.js"></script>
      </body>
      </html>
