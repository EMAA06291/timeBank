<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Hours - TimeBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 30px;
    }

    .alert {
      background-color: #f77930;
      color: #000;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      margin-bottom: 40px;
      align-items: center;
      width: 490px;
      margin-left: 390px;
      line-height: 40px;
      gap: 20px;
    }

    .buy-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 40px;
    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      font-weight: bold;
    }

    .plan {
      background-color: #f0dcb9;
      border-radius: 20px;
      padding: 20px 30px;
      width: 160px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-top: 20px;
    }

    .plan h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .plan p {
      font-size: 18px;
      margin: 10px 0;
    }

    .plan button {
      background-color: #f77930;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .purchase-main {
      background-color:  #ff5e00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="alert">
<div class="icon"><i class="fa-solid fa-circle-exclamation fa-lg" style="color: #f0dcb9;"></i></div>
     <div class="text"> You have no hours remaining</div>
  </div>

  <div class="buy-title">Buy Hours</div>
  <div class="subtitle">Purchase additional hours to continue using TimeBank.</div>

  <div class="plans">
    <div class="plan">
      <h3>2 hours</h3>
      <p>$5</p>
      <button>Purchase</button>
    </div>

    <div class="plan">
      <h3>5 hours</h3>
      <p>$10</p>
      <button>Purchase</button>
    </div>

    <div class="plan">
      <h3>10 hours</h3>
      <p>$20</p>
      <button>Purchase</button>
    </div>
  </div>

  <button class="purchase-main">Purchase</button>

</body>
</html>
