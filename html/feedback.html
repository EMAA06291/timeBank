<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../js/bootstrap.min.js" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        height: 100vh;
        margin: 0;
      }
      li .focus-border {
        position: relative;
      }

      li .focus-border::after {
        content: "";
        position: absolute;
        bottom: 20%;
        right: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: black;
        transition: all 0.5s;
      }

      li .b-hover {
        position: relative;
      }

      li .b-hover::after {
        content: "";
        position: absolute;
        bottom: -20%;
        right: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: black;
        transition: all 0.5s;
      }

      li .b-hover:focus::after {
        width: 100%;
      }
      li a,
      .nav-link {
        padding-bottom: 10px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        background-color: rgb(255, 253, 253);
      }
      header {
        color: black;
        padding: 10px 20px;
      }

      .header-container {
        max-width: 1500px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .logo span {
        font-size: 1.5em;
        font-weight: bold;
        color: #e67212;
      }

      nav {
        flex: 1;
        text-align: center;
      }

      .nav-links {
        list-style: none;
        display: inline-flex;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: #000000;
        text-decoration: none;
        font-size: 1em;
      }

      .auth-buttons {
        display: flex;
        align-items: center;
      }

      .auth-buttons a {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #e67212;
        color: #fff;
        border-radius: 30px;
        text-decoration: none;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .feedback-container {
        text-align: center;
        padding: 40px;
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        background-color: #ffffff;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        margin-bottom: 20px;
      }

      .stars {
        font-size: 30px;
        color: rgb(255, 60, 0);
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: rgb(255, 60, 0);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: rgb(255, 140, 0);
      }

      input::placeholder {
        color: #333;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="../img/233b436e-1119-40f2-a7c0-c202dda409f2.jpg"
            alt="Logo"
          />
          <span>Time Banking</span>
        </div>
        <nav>
          <ul class="nav-links">
            <li>
              <a class="text-dark fw-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./myservices.html"
                >my services</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./browse.html"
                >Browse Services</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./quicklearning.html"
                >quick learning</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./faq.html">FAQs</a>
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./myprofile.html"
                >my profile</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./notification.html"
                >notification</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./browse.html"
                >go to learn</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./purshasehours.html"
                >purshase hours</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./quicklearning.html"
                >quick learning</a
              >
            </li>
            <li>
              <a class="nav-link text-dark b-hover" href="./dashboard.html"
                >dashboard</a
              >
            </li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a href="./login.html" class="login-btn">Log In</a>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="feedback-container">
        <h1>We’d Love your feedback!</h1>
        <p>Help us improve TimeBank by rating experience.</p>

        <div class="stars">&#9733; &#9733; &#9733; &#9733; &#9733;</div>

        <form>
          <label for="like">What did you like most about TimeBank?</label>
          <input type="text" id="like" name="like" placeholder="Your answer" />

          <label for="suggestion">Any suggestion to make it better?</label>
          <input
            type="text"
            id="suggestion"
            name="suggestion"
            placeholder="Your suggestion"
          />

          <button id="submitFeedbackButton" type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>
    <script src="../js/feedback.js"></script>
  </body>
</html>
