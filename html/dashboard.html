<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefcf6;
    }

    .header-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fefcf6;
      border-bottom: 1px solid #f3dfc3;
    }

    .dashboard-banner {
      background-color: #f58220;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 40px 10px 20px;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
      width: 350px;
    }

    .navbar {
      display: flex;
      gap: 20px;
      align-items: center;
      font-weight: bold;
    }

    .navbar a {
      color: #f58220;
      text-decoration: none;
      position: relative;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #f58220;
      bottom: -3px;
      left: 0;
      transition: width 0.3s;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 50px;
    }

    .circle-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .circle-box {
      width: 180px;
      height: 180px;
      background-color: #fbd6ae;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.05);
      font-size: 30px;
      font-weight: bold;
      color: #f58220;
      transition: transform 0.2s;
    }

    .circle-box:hover {
      transform: scale(1.05);
    }

    .circle-label {
      margin-top: 12px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-wrapper">
    <div class="dashboard-banner">Dashboard</div>
    <div class="navbar">
      <a href="./home1.html">Home</a>
      <a href="./myservices.html">MyServices</a>
      <a href="./purshasehours.html">Buy Hours</a>
      <a href="./chat.html">Messages</a>
      <a href="./notification.html">Notifications</a>
      <a href="#">Requests</a>
      <i class="fa-regular fa-user" style="color: #f0870f;"></i>
    </div>
  </div>

  <!-- Dashboard Circles -->
  <div class="dashboard-container">
    <div class="circle-row">
      <div>
        <div class="circle-box" id="active-services">--</div>
        <div class="circle-label">Active Services</div>
      </div>
      <div>
        <div class="circle-box" id="time-balance">--</div>
        <div class="circle-label">Time Balance</div>
      </div>
      <div>
        <div class="circle-box" id="ongoing-requests">--</div>
        <div class="circle-label">Ongoing Requests</div>
      </div>
      <div>
        <div class="circle-box" id="completed-requests">--</div>
        <div class="circle-label">Completed Hours</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
