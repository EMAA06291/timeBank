<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 450px;
      padding: 30px;
      margin-top: 30px;
    }

    .notifications-box {
      background-color: rgb(236, 227, 220);
      width: 400px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #f07c16;
      font-size: 36px;
      margin: 0;
    }

    .header .user-icon {
      font-size: 28px;
      color: #f07c16;
    }

    .notification {
      display: flex;
      align-items: center;
      background-color: #d4494918;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(223, 57, 6, 0.74);
    }

    .notification .icon {
      background-color: #f07c16;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 16px;
    }

    .notification .text {
      flex-grow: 1;
      text-align: left;
      font-size: 15px;
    }

    .notification .time {
      font-size: 13px;
      color: #f5936d;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="notifications-box">
    <div class="header">
      <h1>Notifications</h1>
      <div class="user-icon"><i class="fas fa-user"></i></div>
    </div>

    <div id="notifications-container"></div>
  </div>


  <p style="display:none">Your User ID is: <span id="user_id"></span></p>
  <script src="../js/notification.js"></script>
</body>
</html>
